<div data-infinite-scroll="bookSearchResultsCtrl.fetchNextPage()"
data-infinite-scroll-disabled="bookSearchResultsCtrl.noMoreResults"
data-infinite-scroll-immediate-check="false"
data-infinite-scroll-distance="0">
  <book-card class="book-card" data-ng-repeat="book in bookSearchResultsCtrl.results" data-book="book">
  </book-card>
</div>
